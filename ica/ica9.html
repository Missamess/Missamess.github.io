<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Interactive Elements</title>
        <link rel="stylesheet" href="/css/ica9.css">
    </head>
    <body>
        <p class="name">CHANGE THIS TEXT COLOR</p>
        <div>
            <button onclick="changeColor('lightblue')" class="blue">LIGHT BLUE: YOU HAVE GREAT TASTE.</button>
            <button onclick="changeColor('lightcoral')" class="green">LIGHT CORAL: YOU HAVE EVEN BETTER TASTE.</button>
            <button onclick="changeColor('teal')" class="orange">TEAL: YOU'RE A CLASSICALIST.</button>
            <p>
            <button onclick="resizeTo(4000, 4000)" class="blue">A SECRET BUTTON?</button>
            </p>
        </div>
        <script src="/js/ica9.js"></script>
    </body>
</html>
