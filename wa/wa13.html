<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Bar</title>
    <link rel="stylesheet" href="/css/wa13.css">
    <script defer src="/js/wa13.js"></script>
</head>
<body>
    <h1>Catch me while you can!</h1>
    <div class = "apart">
        <p>Are you a <strong>Morse Code</strong> operator? You'd better be, because <br> there's only one option in this line of buttons that won't blow <br>out your eardrums. Get <strong>absolutely boned, </strong><em>Maroni.</em></p>
        <p class ="output">100</p>
        <!--Volume Change, plus minus-->
        <form>
            <input class="reset-button" type="button" name="reset-button" value=".-. . ... . -">
            <input class="random-button" type="button" name="random-button" value=".-. .- -. -.. --- --">
            <input class="submit-button" type="button" name="submit-button" value="... ..- -... -- .. -">
        </form>
    </div>
    <div>
        <div class="slidecontainer">
                <p>I am the <strong>Wiggly Wobbly!</strong><br> I am made of <strong>Jello!</strong></p>
                <input type="range" min="0" max="100" class="slider" id="myRange">
                <input class="slider-submit-button" type="button" name="slider-submit-button" value="SUBMIT">
                <p class ="slider-output"></p>
        </div>
    </div>
</body>
</html>
